spring.application.name=lucas-api

# Server
server.port=8080

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/lucasdb
spring.datasource.username=parisi
spring.datasource.password=lucas123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none

# Ignora erro de metadados do Hibernate
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/flyway
